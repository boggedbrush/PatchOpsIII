<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#0d0d0f" />

    <title>Not Found — PatchOpsIII</title>
    <meta name="description" content="This page doesn’t exist. Return to PatchOpsIII home." />
    <meta name="robots" content="noindex" />

    <link rel="icon" href="/assets/img/favicon.ico" sizes="any" />
    <link rel="icon" href="/assets/img/favicon-32.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="/assets/img/favicon-16.png" type="image/png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/assets/img/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preload" as="image" href="/assets/img/patchopsiii.png" />
    <script>
      (() => {
        const key = "patchopsiii-theme";
        const root = document.documentElement;

        let stored = null;
        try {
          stored = window.localStorage.getItem(key);
        } catch {}

        const prefersLight =
          typeof window.matchMedia === "function" && window.matchMedia("(prefers-color-scheme: light)").matches;
        const theme = stored || (prefersLight ? "light" : "dark");

        root.dataset.theme = theme;

        const meta = document.querySelector('meta[name="theme-color"]');
        if (meta) meta.setAttribute("content", theme === "light" ? "#ffffff" : "#0d0d0f");
      })();
    </script>
    <link rel="stylesheet" href="/assets/css/site.css" />

    <script>
      document.documentElement.classList.remove("no-js");
    </script>
  </head>
  <body data-page="404">
    <main class="page not-found">
      <div class="container">
        <a class="brand" href="/" aria-label="PatchOpsIII home">
          <img src="/assets/img/patchopsiii.png" width="28" height="28" alt="" aria-hidden="true" fetchpriority="high" decoding="async" />
          <span class="brand-name">PatchOpsIII</span>
        </a>
        <h1>Page not found</h1>
        <p class="muted">The link you followed may be outdated, or the page may have moved.</p>
        <div class="cta-row">
          <a class="btn primary" href="/">Go home</a>
          <a class="btn" href="/docs/">Docs</a>
        </div>
      </div>
	    </main>
	    <button
	      class="icon-button theme-toggle floating-theme-toggle"
	      type="button"
	      data-theme-toggle
	      aria-pressed="false"
	      aria-label="Toggle theme"
	    >
	      <span class="theme-icon" aria-hidden="true"></span>
	    </button>
	    <script src="/assets/js/site.js" type="module"></script>
	  </body>
	</html>
